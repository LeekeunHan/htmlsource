<!DOCTYPE html>
<html lang="en">
  <!-- 브라우저에게 먼저 알려줘야할 정보들 기록 -->
  <head>
    <meta charset="UTF-8" />
    <!-- 문자 인코딩 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--IE(옛날버전) 로 보고 있다면 Edge 로 보여주세요 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 웹 사이트 -->
    <!-- 문서 작성자 정보 / 문서정보 -->
    <title>title</title>
  </head>
  <body>
    <!-- 화면상에 클라이언트가 보는 부분 -->
    <p>이 문서는 html 문서 입니다.</p>
  </body>
</html>
