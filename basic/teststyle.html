  <body>
    <p>
      <b>이 텍스트는 bold 입니다.</b>

    <p>
      <i>이텍스트는 italic 입니다.</i>
      <!--기울어진 글자체 -->

    <p>
      <em>이텍스트는emphasized 입니다.</em>
      <!--기울어진 글자체 -->
    </p>
    <p><sub>subscipt</sub> 이고 , <sup>superscipts</sup>입니다.</p>
    <!-- sub: 아랫첨자 , sup: 윗첨자-->
