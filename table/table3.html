<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black; /* 테이블 테두리 설정 1px :두께 , solid : 선모양 , black : 선색상*/
        border-collapse: collapse; /* 테이블 테두리가 2줄로 나오는걸 합해서 보여줌 */
      }
      th,
      td {
        padding: 15px; /* 안쪽 여백 : 시계방향으로 지정 top , right , bottom , left */
      }
    </style>
  </head>

  <body>
    <!-- width : 표의 너비 변경 -->
    <table style="width: 100%">
      <tr>
        <th style="width: 70%">firstname</th>
        <th>Lastname</th>
        <th>age</th>
      </tr>
      <tr>
        <td>jill</td>
        <td>smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
