<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 웹 서버에 정보를 제출하기 위한 양식의 범위를 정의 
        action : 전송한 정보를 처리할 웹 페이지의 URL 
        method : 서버로 전송할 http 방식 ( GET , POST )
            - GET : 사용자가 작성한 값이 주소줄에 따라가는게 보임 ( 기본값 , ex ) Naver 검색할때 사용 ) 
            - POST : 사용자가 작성한 값을 주소줄에서 알 수 없음  (ex ) 로그인할때는 post 사용 해킹의 우려가 있어서 안보여줌 )
          name : 이름 (별칭)
    -->
    <form action="" method="post" name="myform">
      <!-- 전송할 정보 -->
      <div>
        <!--input type="text" : 텍스트상자만들기-->
        <!-- id 의 이름을 for 이름으로 일치시켜준다면 텍스트 클릭시 커서가 깜빡임-->
        <label for="name">이름 : </label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="age">나이 : </label>
        <input type="text" name="age" id="age" />
      </div>
      <!-- 버튼 만들기-->
      <input type="submit" value="보내기" />
    </form>
  </body>
</html>
