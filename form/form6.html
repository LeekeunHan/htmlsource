<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
  </head>
  <body>
    <!-- validation : 유효성 검증 
            요구한 형식과 사용자의 입력값이 다른 경우 검증하는 작업 
            
            required : 무조건 사용자의 입력을 요구함 
            email : 이메일 형식 확인 (간단한 형태의 확인) 
        -->
    <form action="" method="get" novalidate>
      <!-- novalidate : validation 제거 -->
      <div>
        <label for="username">username</label>
        <input type="text" name="username" id="username" required />
      </div>

      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <!--search : 텍스트창에 x가 떠서 검색하다가 다 지우는거가능-->
      <div>
        <label for="search">search</label>
        <input type="search" name="search" id="search" />
      </div>

      <!-- 달력 생성 -->
      <div>
        <label for="date1">date1</label>
        <input type="date" name="date1" id="date1" />
      </div>
      <div>
        <label for="date2">date2</label>
        <input type="datetime" name="date2" id="date2" />
      </div>
      <div>
        <label for="month">month</label>
        <input type="month" name="month" id="month" />
      </div>
      <div>
        <label for="time">time</label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label for="week">week</label>
        <input type="week" name="week" id="week" />
      </div>
      <div>
        <label for="date3">date3</label>
        <input type="datetime-local" name="date3" id="date3" />
      </div>

      <!-- color : 원하는 색상 만들기-->
      <div>
        <label for="color">color</label>
        <input type="color" name="color" id="color" />
      </div>

      <!-- tel : 전화번호 만들기 하지만 일반 텍스트 상자와 같음;;
        tel 은 의미 없음 pattern 으로 인해 전화번호상자를 만들수 있음 
        그래서 pattern을 통해 전화번호 패턴과 일치할지 비교할수 있음 
        pattern : 정규직 ex ) [0~9]{3} :  0~9까지 숫자중에 3개가 와야해 
        000-0000-0000
        tel + pattern : pattern 에 맞는 tel 이 들어왔는지 검증 
    -->
      <div>
        <label for="tel">tel</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          pattern="[0~9]{3}-[0~9]{4}-[0-9]{4}"
        />
      </div>

      <!-- range : 간격 생성 
        min ~ max 까지의 범위 min : 최소 , max  : 최대 

    -->
      <div>
        <label for="range">range</label>
        <input type="range" name="range" id="range" min="1" max="10" step="1" />
      </div>

      <!-- number + min , max : min ,max 의 범위 안에 숫자가 들어왔는지 검증-->
      <div>
        <label for="number">number</label>
        <input
          type="number"
          name="number"
          id="number"
          min="80"
          max="110"
          step="5"
        />
      </div>

      <!-- file : 파일첨부 
        accept : 걸러서 파일첨부를 할수 있음 
        ex) accept = "image/*" : 모든 이미지 타입은 파일선택을 눌렀을때 다 볼수 있게 하여라 
        "image/*" 이런식으로 쓰는건 MIME 타입이다 
        => https://developer.mozilla.org/ko/docs/Web/HTTP/Basics_of_HTTP/MIME_types //MIME 타입문법 확인
     -->
      <div>
        <label for="file">파일첨부</label>
        <input type="file" name="file" id="file" accept="image/*" multiple />
      </div>

      <!-- ★ 굳이 label 태그를 다안쓰고 간단하게 할수 있는방법 -->
      <div>
        <label>
          이름
          <input type="text" name="name" id="name" />
        </label>
      </div>

      <div>
        <button type="submit">보내기</button>
      </div>
    </form>
  </body>
</html>
