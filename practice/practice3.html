<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="username">이름</label>
        <input type="text" name="username" id="username" />
      </div>
      <div>
        <label for="passwd">비밀번호</label>
        <input type="password" name="passwd" id="passwd" />
      </div>
      <div>
        <label for="gender"></label>
        <input type="radio" name="gender" id="gender_m" value="남성" />남자
        <input
          type="radio"
          name="gender"
          id="gender_w"
          value="여자"
          checked
        />여자
      </div>

      <div>
        <label for="">과일박스</label>
        <input type="checkbox" name="apple" id="apple" value="사과" />사과
        <input
          type="checkbox"
          name="strawberry"
          id="strawberry"
          value="딸기"
        />딸기
        <input type="checkbox" name="lemmon" id="lemmon" value="레몬" />레몬
        <input
          type="checkbox"
          name="banana"
          id="banana"
          value="바나나"
          checked
        />바나나 <input type="checkbox" name="jd" id="jd" value="자두" />자두
      </div>

      <div>
        <select name="fruit" id="fruit" size="5" multiple>
          <option value="사과">사과</option>
          <option value="바나나">바나나</option>
          <option value="딸기" selected>딸기</option>
          <option value="포도">포도</option>
          <option value="수박">수박</option>
        </select>
      </div>

      <div>
        <p>하고싶은말</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>

      <button type="reset">초기화</button>
      <button type="submit">전송</button>
      <button type="button" onclick="alert('Hello world2')">버튼</button>
    </form>
  </body>
</html>
