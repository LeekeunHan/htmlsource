<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* div 가 block 요소라서 전체를 다잡아주고 */
        background-color: blue; /* background-color : 배경색*/
        width: 150px;
        height: 50px; /* height : 높이지정 */
      }
      span {
        /* line 이 inline 요소라서 전체가 아닌 텍스트만 잡아준다 */
        background-color: red;
        /* width: 150px; 동작안함 */
        /* height: 50px; 동작안함 */
      }
    </style>
  </head>

  <body>
    <div>div 태그</div>
    <span>네이버</span>
  </body>
</html>
