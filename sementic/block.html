<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        block-level elements : 첫 시작을 새로운 줄에서 한다 
            - P , div , li , dd , dl , dt , fieldset , h1~h6 , form , hr , ul , ol , header ... 태그 
            - width : 100 % 에서 시작(기본) 변화가 가능 
            - height : 0 부터 시작 => text 요소 만큼 지정 (기본) / 임의의 값으로 지정
            hr 태그 : 선을 그어주는 태그 

    -->
    <p>Hello World</p>
    <div>Hello World</div>
    <li>test1</li>
    <hr />
  </body>
</html>
