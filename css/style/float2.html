<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: tomato;
        color: white;
        font-size: 30px;
        margin: 10px;

        float: left; /*div 는 블럭구조라서 세로로 나옴 하지만 float 를 쓴다면 한줄에 다 정렬 시킬수 있다 */
      }
      .clearfix::after {
        /*가상요소선택자*/
        content: " ";
        display: block;
        clear: both; /*float 해제*/
      }

      .box1 {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <!-- float : 왼쪽이나 오른쪽으로 배치
        배치된 요소들이 떠 있는 상태    => float 해제 

    ctrl + shift + p -> wrap with... 엔터 -> .clearfix 를 만들게 되면 div태그에 clearfix클래스 가 만들어진다 
    -->
    <div class="clearfix">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="box1">4</div>
  </body>
</html>
