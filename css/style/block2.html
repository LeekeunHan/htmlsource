<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px; /* auto : 100% */
        height: 50px; /* auto : 0%  */
        background-color: blue;

        display: inline; /*block 요소를 inline 으로만듬*/
      }
      span {
        width: 100px; /*auto : 컨텐츠 너비*/
        height: auto; /*auto : 컨텐츠 높이*/
        background-color: red;

        display: block; /*line 요소를 block 으로만듬*/
      }
    </style>
  </head>
  <body>
    <!--
        block level element 특징
            width : 100% 
            auto : 0% 에서 시작  
        lnline lever element 특징
            width, height : 값을 가질수 없음     
      -->
    <div>내용</div>
    <span>요소</span>
  </body>
</html>
