<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        text-align: center;
      }
      p a {
        background-color: blue;
        color: white;
        width: 40px;
        height: 40px;
        display: inline-block;
        text-decoration: none; /*밑줄 없애기 */
        line-height: 40px; /*글자 가운데 맞추기 줄 높이 정하기 */
      }
      .hidden {
        /*class style 은 . 으로 받아야한다*/
        display: none;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
    <div class="hidden">Hidden Area</div>
  </body>
</html>
