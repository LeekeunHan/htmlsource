<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 14px;
      }
      body {
        /* 지정하지 않아도 font-size : 16px 은 기본값으로 적용된다*/
        font-size: 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 1rem;
        width: 70%;
      }
      span {
        font-size: 0.8rem;
      }
    </style>
  </head>

  <body>
    <h1>css 기본문법</h1>
    <!-- rem : root element 의 크기를 기준으로 설정 
       
        
        h1 : 1.5em => 14px * 1.5rem
        h2 : 1.2em => 14px * 1.2rem 
        p : 1em => 14px * 1rem = 16px 
        span : 14px * 1rem * 0.8rem
    -->
    <h2>단위 : em</h2>
    <p>
      <span>Lorem, ipsum</span> dolor sit amet consectetur adipisicing elit.
      Nemo quae, iure autem officiis asperiores libero optio fugit sint ullam
      assumenda, illo quidem, ut repudiandae animi temporibus cumque ex omnis
      aut.
    </p>
  </body>
</html>
